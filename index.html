<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <form id="survey-form">
      <fieldset id="top-fieldset">
        <label id="name-label" for="name">Name</label>
        <input id="name" type="text" placeholder="Enter your name" required>
      </fieldset>
      <fieldset>
        <label id="email-label" for="email">Email</label>
        <input id="email" type="email" placeholder="Enter your email" required>
      </fieldset>
      <fieldset>
        <label id="number-label" for="number">Age (optional)</label><input id="number" type="number" min="10"
          max="120" placeholder="Age">
      </fieldset>
      <fieldset>
        <label>Which option best describes your current role?</label>
        <select id="dropdown">
          <option disabled selected>Select current role</option>
          <option value="student">Student</option>
          <option value="job">Full time Job</option>
          <option value="learner">Full time Learner</option>
          <option value="noSay">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </fieldset>
      <fieldset>
        <label>Would you recommend freeCodeCamp to a friend?</label>
        <label class="font-normal"><input type="radio" name="recommend" value="definitely" checked>
          Definitely</label>
        <label class="font-normal"><input type="radio" name="recommend" value="maybe"> Maybe</label>
        <label class="font-normal fieldset-last-el"><input type="radio" name="recommend" value="notSure"> Not sure</label>
      </fieldset>
      <fieldset>
        <label>What is your favorite feature of freeCodeCamp?</label>
        <select>
          <option disabled selected>Select an option</option>
          <option value="student">Challenges</option>
          <option value="job">Projects</option>
          <option value="learner">Community</option>
          <option value="noSay">Open Source</option>
        </select>
      </fieldset>
      <fieldset>
        <label>What would you like to see improved? (Check all that apply)</label>
        <label class="font-normal"><input type="checkbox" value="front-end"> Front-end
          Projects</label>
        <label class="font-normal"><input type="checkbox" value="back-end"> Back-end
          Projects</label>
        <label class="font-normal"><input type="checkbox" value="dataVisualization"> Data
          Visualization</label>
        <label class="font-normal"><input type="checkbox" value="challenges"> Challenges</label>
        <label class="font-normal"><input type="checkbox" value="openSourceCommunity"> Open Source
          Community</label>
        <label class="font-normal"><input type="checkbox" value="helpRooms"> Gitter help
          rooms</label>
        <label class="font-normal"><input type="checkbox" value="videos"> Videos</label>
        <label class="font-normal"><input type="checkbox" value="meetups"> City Meetups</label>
        <label class="font-normal"><input type="checkbox" value="wiki"> Wiki</label>
        <label class="font-normal"><input type="checkbox" value="forum"> Forum</label>
        <label class="font-normal fieldset-last-el"><input type="checkbox" id="improved" value="additionalCourses"> Additional
          Courses</label>
      </fieldset>
      <fieldset>
        <label>Any comments or suggestions?</label>
        <textarea placeholder="Enter your comment here..." rows="5"></textarea>
      </fieldset>
      <button type="submit" id="submit">Submit</button>
    </form>
  </div>
</body>
</html>
